    <style>
      
.contact {
  display: flex;
  flex-direction: column; /* Stack heading and form */
  align-items: center;    /* Center horizontally */
  justify-content: center;/* Center vertically */
  min-height: 100vh;      /* Full height so it stays centered */
  text-align: center;     /* Align text in the middle */
  gap: 50px;              /* Space between heading and form */
}
.contact h2{
  color: black;
  font-size: 30px;
  font-weight: 600;
  position: relative;
  text-shadow: 0 0  5px #ffffff;
  padding-bottom: 8px;
}
.contact h2::before,
.contact h2::after{
  content: "";
  position: absolute;
  height: 3px;
  width: 90%;
  background: #f34c4c;
  left: 0;
  bottom: 0;
}
.contact h2::after{
  bottom: -7px;
  width: 70%;
  left: 45%;
  transform: translateX(-50%);
}
#contactForm {
  background: white;
  padding: 40px;
  width: 600px; /* Increased width */
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

#contactForm input,
#contactForm textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 20px;
  border: 1px solid black;
  border-radius: 8px;
  background: transparent;
  color: black;
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
#contactForm input::placeholder,
#contactForm textarea::placeholder {
  color:black;
}

#contactForm input:focus,
#contactForm textarea:focus {
  border-color: #f34c4c;
  box-shadow: 0 0 8px rgba(243, 76, 76, 0.4);
}

#contactForm .btn {
  padding: 12px 25px;
  position: relative;
  right: 45px;
  border-radius: 25px;
  border:  #f34c4c solid;
  box-shadow:0 0  10px #f34c4c ;
  background-color: #f34c4c;
  color: #fff;
  text-decoration: none;
  transition: 0.2s linear;
  left:0px;
}

#contactForm .btn:hover {
  border-color: #f34c4c;
  background-color: #fff;
  color: #f34c4c;
  scale: 1.1;
  font-weight: 700;
}

.contact-info {
  margin-top: 30px;
  font-size: 14px;
  color: #000000;
}

.contact-info p {
  margin: 10px ;
}

.contact-info i {
  color: black;
  text-shadow:0 0  5px #a7a6a6 ;
  margin: 15px;

}

.social-icons {
  margin-top: 10px;
  justify-content: center;
  scale: 1.2;
}


.contact-info i:hover{
color: #f34c4c;
transform: scale(1.2);
  text-shadow:0 0  40px #f34c4c ;
}

.social-icons a {
  color:black;
  opacity: 1;
  font-size: 14px;
  justify-content: center;
  margin-right: 15px; 
  transition:  0.3s linear;
  text-decoration: none;
}

.social-icons a:hover i {
  transform: scale(1.2);
}
.social-icons p {
  margin: 0px;
}
.contact-info,.social-icons{
  display: flex;
  justify-content: space-around;
  text-align: center;
  max-width: 1000px;
  gap: 200px;
  
}
